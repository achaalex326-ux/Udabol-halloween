<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarde de Películas de Terror 🎃</title>

    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <header role="banner">
        <div class="header-logo-title">
            <img src="logo.png" alt="Logo del evento - Película de Terror" class="logo" />
            <h1>🎬 Votación: Tarde de Películas de Terror</h1>
        </div>

        <div id="auth-header-container" class="auth-header-container">
            <button id="login-google-btn" class="auth-btn header-auth-btn">Iniciar sesión con Google</button>
            <button id="logout-btn" class="auth-btn header-auth-btn" style="display:none;">Cerrar sesión</button>
            <p id="user-info" class="user-text header-user-info" aria-live="polite"></p>
        </div>
    </header>

    <section id="auth-section" class="auth-container" style="display:none;"></section>

    <section id="countdown" role="timer" aria-labelledby="countdown-heading">
        <h2 id="countdown-heading">⏰ El evento comienza en:</h2>
        <div id="timer" class="timer">
            <span id="days">00</span>d :
            <span id="hours">00</span>h :
            <span id="minutes">00</span>m :
            <span id="seconds">00</span>s
        </div>
    </section>

    <main role="main">
        <h2 class="ranking-title">🏆 Películas Seleccionadas:</h2>
        <section id="movies-container" class="grid" role="group" aria-label="Listado de Películas de Terror"></section>
    </main>

    <div id="movie-details" class="modal" role="dialog" aria-modal="true" aria-labelledby="details-title" style="display:none;">
        <div class="modal-content">
            <button id="close-modal" class="close" aria-label="Cerrar detalles de la película">&times;</button>
            <h2 id="details-title"></h2>
            
            <div id="details-text-container">
                </div>
            
            </div>
    </div>

    <footer>
        <p>Evento organizado por la Universidad UDABOL👻</p>
    </footer>
</body>
</html>
